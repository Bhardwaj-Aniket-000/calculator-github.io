<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="calc">
				<div class="divs">
					<input type="text" id="input" placeholder="0" readonly />
				</div>

				<div class="divs">
					<button class="bg-red">AC</button>
					<button class="bg-red">DEL</button>
					<button class="opr">%</button>
					<button class="opr">/</button>
				</div>
				<div class="divs">
					<button>9</button>
					<button>8</button>
					<button>7</button>
					<button class="opr font">*</button>
				</div>
				<div class="divs">
					<button>6</button>
					<button>5</button>
					<button>4</button>
					<button class="opr font">-</button>
				</div>
				<div class="divs">
					<button>3</button>
					<button>2</button>
					<button>1</button>
					<button class="opr font">+</button>
				</div>
				<div class="divs">
					<button class="font">.</button>
					<button>00</button>
					<button>0</button>
					<button class="opr font">**</button>
				</div>
				<div class="divs_last">
					<button class="equal">=</button>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
